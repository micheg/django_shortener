{% extends 'shortener/base.html' %}

{% block content %}
    <h2>Profile</h2>
    <p>Username: {{ request.user.username }}</p>
    <p>Email: {{ request.user.email }}</p>
    <p>Bio: {{ request.user.userprofile.bio }}</p>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
